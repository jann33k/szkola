<html>
	<head><title>dzielenie</title></head>
	<body>
	przed skryptem<br><br>
		<script type="text/javascript">
			var liczba1=prompt("Podaj liczbę, którą chcesz dzielić");
			var liczba2=prompt("Podaj liczbę, przez którą będziesz dzielił");
			if(liczba2!=0) {
				wynik=liczba1/liczba2;
				document.write(liczba1+"/"+liczba2+"="+wynik);
			}
			else {
				document.write("<font color=red> <font size=30px> <b> <i> Nie dziel przez 0! </b> </i> </font> </font> <br>")
			}
		</script><br><br>
	za skryptem
	</body>
</html>
