<html>
	<head>
		<meta charset="UTF-8">
		<title>typy danych</title>
	</head>
	<body>
	poczatek skryptu <br><br>
		<script type="text/javascript">
			var licz1=prompt("podaj pierwszą liczbę");
			var licz2=prompt("podaj drugą liczbę");
			var dziel=licz1/licz2;
			document.write(licz1+" / "+licz2+" = "+dziel+"<br>");
			var suma=licz1+licz2;
			document.write(licz1+" + "+licz2+" = "+suma)
		</script> <br><br>
	koniec skryptu 
	</body>
</html>
